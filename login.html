    <div id="contain">

            <div class="tab-content">

                <div id="login">
                    <h1>ورود به سایت</h1>

                    <form action="/send-message.html" method="post">

                        <div class="field">
                            <label for="email">ایمیل</label>
                            <input name="email" type="email" required autocomplete="off" />
                        </div>

                        <div class="field">
                            <label for="password">رمز عبور</label>
                            <input name="password" type="password" required autocomplete="off" />
                        </div>

                        <p class="tab"><a href="#forget">فراموشی رمز عبور!</a></p>

                        <button type="submit" class="button button-block">ورود</button>

                    </form>

                </div>
                <div id="forget">
                    <h1>بازیابی رمز عبور</h1>
                    <form action="/index.html" method="post">
                        <div class="field">
                            <label for="email">ایمیل</label>
                            <input name="email" type="email" required autocomplete="off" />
                        </div>
                        <span class="req">به منظور بازیابی رمز عبور ایمیل خود را وارد نمایید.</span>
                        <button type="submit" class="button button-block">بازیابی رمز عبور</button>
                    </form>
                </div>
                <div id="register">
                    <h1>ثبت نام در سامانه پاسخگویی</h1>

                    <form action="/send-message.html" method="POST">

                        <div class="name">
                            <div class="field">
                                <label for="name">نام</label>
                                <input name="name" type="text" required autocomplete="off" />
                            </div>

                            <div class="field">
                                <label for="family">نام خانوادگی</label>
                                <input name="family" type="text" required autocomplete="off" />
                            </div>
                        </div>

                        <div class="field">
                            <label for="email">ایمیل</label>
                            <input name="email" type="email" required autocomplete="off" />
                        </div>

                        <div class="field">
                            <label for="password">رمز عبور</label>
                            <input name="password" type="password" required autocomplete="off" />
                        </div>
                        <span class="req">همه فیلد ها الزامی هستند*</span>
                        <button type="submit" class="button button-block">ثبت نام</button>

                    </form>

                </div>
            </div>

        <div id="bimage"></div>

</body>
<footer>
    <script src="./assets/js/jquery.min.js"></script>
    <script>
        jQuery('.form').find('input, textarea').on('keyup blur focus', function (e) {

            var $this = jQuery(this),
                label = $this.prev('label');

            if (e.type === 'keyup') {
                if ($this.val() === '') {
                    label.removeClass('active highlight');
                } else {
                    label.addClass('active highlight');
                }
            } else if (e.type === 'blur') {
                if ($this.val() === '') {
                    label.removeClass('active highlight');
                } else {
                    label.removeClass('highlight');
                }
            } else if (e.type === 'focus') {

                if ($this.val() === '') {
                    label.removeClass('highlight');
                } else if ($this.val() !== '') {
                    label.addClass('highlight');
                }
            }

        });
        jQuery('.tab a').on('click', function (e) {

            e.preventDefault();

            jQuery(this).parent().addClass('active');
            jQuery(this).parent().siblings().removeClass('active');

            target = jQuery(this).attr('href');

            jQuery('.tab-content > div').not(target).hide();

            jQuery(target).fadeIn(600);

        });
    </script>
</footer>
